syntax = "proto3";

package notifications.v1;

option go_package = "contracts/notifications/v1";

service Notifications {
  rpc TgNotify (TgNotifyRequest) returns (TgNotifyResponse);
}

message TgNotifyRequest {
  string chat_id = 1;
  string content = 2;
}

message TgNotifyResponse {
  bool is_success = 1;
}
