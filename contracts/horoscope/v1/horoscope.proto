syntax = "proto3";

package horoscope.v1;

option go_package = "contracts/horoscope/v1";

service Horoscope {
  rpc GetByDate (GetByDateRequest) returns (GetByDateResponse);
}

message GetByDateRequest {
  string date_of_birth = 1;
}

message GetByDateResponse {
  string prediction = 1;
}
